<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Simple Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Ultra Simple Weather Dashboard for Travelers</h1>
    </header>
    <main>
      <aside>
        <div id="formEl">
          <h2>Search for a City:</h2>
          <form>
            <input type="text" id="userInput"/>
            <button id="searchBtn">Search</button>
          </form>
        </div>
      </aside>
      <div id="currentCty">
        <div id="currentWthr">
          <h3 id="date"></h3>
          <img id="weatherIcon" src=""/>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
        </div>
        <h3>5-Day Forecast:</h3>
        <div id="forecast">
          <div class="dayEl" id="dayOne">
            <h3 id="dateDayOne"></h3>
            <p id="tempDayOne"></p>
            <p id="windDayOne"></p>
            <p id="humidityDayOne"></p>
          </div>
          <div class="dayEl" id="dayTwo">
            <h3 id="dateDayTwo"></h3>
            <p id="tempDayTwo"></p>
            <p id="windDayTwo"></p>
            <p id="humidityDayTwo"></p>
          </div>
          <div class="dayEl" id="dayThree">
            <h3 id="dateDayThree"></h3>
            <p id="tempDayThree"></p>
            <p id="windDayThree"></p>
            <p id="humidityDayThree"></p>
          </div>
          <div class="dayEl" id="dayFour">
            <h3 id="dateDayFour"></h3>
            <p id="tempDayFour"></p>
            <p id="windDayFour"></p>
            <p id="humidityDayFour"></p>
          </div>
          <div class="dayEl" id="dayFive">
            <h3 id="dateDayFive"></h3>
            <p id="tempDayFive"></p>
            <p id="windDayFive"></p>
            <p id="humidityDayFive"></p>
          </div>
        </div>
      </div>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
