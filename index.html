<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Simple Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Ultra Simple Weather Dashboard for Travelers</h1>
    </header>
    <main>
      <aside>
        <div id="formEl">
          <h2>Search for a City:</h2>
          <form>
            <input type="text" id="userInput"/>
            <button id="searchBtn">Search</button>
          </form>
        </div>
      </aside>
      <div id="currentCty">
        <div id="currentWthr"></div>
        <h3>5-Day Forecast:</h3>
        <div id="forecast">
          <div class="dayEl" id="dayOne">test1</div>
          <div class="dayEl" id="dayTwo">test2</div>
          <div class="dayEl" id="dayThree">test3</div>
          <div class="dayEl" id="dayFour">test4</div>
          <div class="dayEl" id="dayFive">test5</div>
        </div>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
